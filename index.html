<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Cute+Font|Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Star Wars Guessing Game!</h1>
    </header>
    <div><button id="letter-buttons">Show/Hide Letters</button></div>
    <div class="container-fluid">
      <div id="game-info">
        <h2 id="total-wins">Wins:</h2>
        <br>
        <h2 id="remaining">Incorrect Guesses Remaining: 13</h2>
        <br>
        <h2 id="guessed-title">Wrong Letters Guessed:</h2>
        <br>
        <h2 id="guessed"></h2>
      </div>
      <h1 id="current"></h1>

      <div class="hidden" id="buttons"></div>
      <div><button class="hidden" id="play-again">New Game</button></div>
    </div>

    <footer>
      <h5>Created by Jennifer Purdy</h5>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
